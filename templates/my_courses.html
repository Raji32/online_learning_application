<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

       
        .navbar {
            background-color: #6f42c1;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f5f5f5 !important;
        }

        .course-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-card .card-body {
            padding: 15px;
        }

        .course-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .course-card .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .course-card .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
            transition: background-color 0.3s ease;
        }

        .course-card .btn-primary:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
        }

   
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }

       
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .course-card {
                margin-bottom: 20px;
            }
        }

        footer {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Learning Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">My Enrolled Courses</h2>

    <div class="row">
     
        {% for enrollment in enrollments %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card course-card">
                <img src="{{ enrollment.course.image_url }}" class="card-img-top" alt="{{ enrollment.course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ enrollment.course.title }}</h5>
                    <p class="card-text">{{ enrollment.course.description }}</p>
                    <a href="{{ enrollment.course.video_url }}" class="btn btn-primary w-100">Watch Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
