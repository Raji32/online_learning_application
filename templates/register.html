<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,  #ad8ee7 50%,  #8256d2 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            border-radius: 25px; 
            margin: 20px 0;
            max-width: 850px;
            width: 130%;
            margin-left: 290px;
            margin-right: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            box-shadow: 0 8px 20px rgba(185, 134, 214, 0.3); 
        }

        .card h3 {
            font-weight: bold;
            color: #000;
        }

        .form-label {
            font-weight: bold;
            color: #000;
        }

        .btn-custom {
            background-color: #6947a8; 
            border-color: #c8a7dd;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color:  #9b71e8;
            border-color: #9b71e8;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .card .bg-secondary {
            background-color: #f5f5f5 !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .bg-secondary img {
            border-radius: 15px 0 0 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100">
    <div class="row w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded">
                <div class="row g-0">
                    <div class="col-md-6 bg-light p-4">
                        <h3 class="text-center mb-4">Create a New Account</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-custom w-100">Register</button>
                            </div>
                            <p class="text-center">
                                Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a>
                            </p>
                        </form>
                    </div>

                    <div class="col-md-6 bg-secondary p-0">
                        <img src="{{ url_for('static', filename='images/signup.svg') }}" alt="Learning Portal" class="img-fluid" style="width: 400px; height: 400px;">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
